{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
<div class="alert alert-primary text-center h3" role="alert">
    Profile
</div>
<div class="row row-cols-1 row-cols-lg-3 my-5">
    <div class="col"></div>
    <div class="col mx-5">
        <table class="table table-borderless text-center">
            <tbody>
              <tr>
                <th scope="row">Name</th>
                <td>{{ user[1].capitalize() }}</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td>{{ user[2] }}</td>
              </tr>
            </tbody>
        </table>
        <div class="d-flex flex-wrap justify-content-center">
            <form action="/edit_profile" method="get">
              <button type="submit" class="btn btn-info m-3">Edit profile</button>
            </form>
            <form action="/delete_profile" method="post">
              <button type="submit" class="btn btn-danger m-3" onclick="return confirm('Are you sure you want to delete this item?');">Delete profile</button>
            </form>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
