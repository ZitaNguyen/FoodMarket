{% extends "layout.html" %}

{% block title %}
    Main dishes
{% endblock %}

{% block main %}
<div class="alert alert-success text-center h3" role="alert">
  Main dishes
</div>
<!-- Images -->
<div class="row row-cols-1 row-cols-lg-6 row-cols-md-3 g-4">
  {% if not main_dishes %}
    <div class="col">
      <div class="card h-100">
        <img class="card-img-top" src="{{url_for('static', filename='photos/no_food.jpeg')}}" alt="No product">
        <div class="card-body">
          <p class="card-text">No main dish.</p>
        </div>
      </div>
    </div>
  {% else %}
    {% for main_dish in main_dishes %}
      <div class="col">
        <div class="card h-100">
          <!-- Product image -->
          <img src="{{url_for('static', filename='photos/' + main_dish[3])}}" class="card-img-top" alt="{{ main_dish[2] }}">

          <div class="card-body">
            <!-- Product name -->
            <h5 class="card-title">{{ main_dish[2] }}</h5>
            <!-- Product description -->
            <p class="card-text">{{ main_dish[4] }}</p>
          </div>

          <div class="card-footer d-flex justify-content-between align-items-center">
            <!-- Product price -->
            <small class="text-muted">${{ main_dish[5] }}</small>
          </div>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
