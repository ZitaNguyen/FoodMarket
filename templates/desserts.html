{% extends "layout.html" %}

{% block title %}
    Desserts
{% endblock %}

{% block main %}
<div class="alert alert-success text-center h3" role="alert">
  Desserts
</div>
<!-- Images -->
<div class="row row-cols-1 row-cols-lg-6 row-cols-md-3 g-4 text-center">
  {% if not desserts %}
    <div class="col">
      <div class="card h-100">
        <img class="card-img-top" src="{{url_for('static', filename='photos/no_food.jpeg')}}" alt="No product">
        <div class="card-body">
          <p class="card-text">No dessert.</p>
        </div>
      </div>
    </div>
  {% else %}
    {% for dessert in desserts %}
      <div class="col">
        <a href="/product/{{ dessert[0] }}">
          <div class="card h-100">
            <!-- Product image -->
            <img src="{{url_for('static', filename='photos/' + dessert[3])}}" class="card-img-top" alt="{{ dessert[2] }}">

            <div class="card-body">
              <!-- Product name -->
              <h5 class="card-title">{{ dessert[2] }}</h5>
              <!-- Product description -->
              <p class="card-text">{{ dessert[4] }}</p>
            </div>

            <div class="card-footer">
              <!-- Product price -->
              <small class="text-muted">${{ dessert[5] }}</small>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
